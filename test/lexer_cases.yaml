'should parse braces':
  code: 'html { }'
  expect:
    - ['ident', 'html']
    - ['space']
    - ['{']
    - ['space']
    - ['}']
    - ['eos']

'should parse indentation':
  code: >
          html
              border: 1px solid
              body
                background: #fff
  expect:
    - ['ident', 'html']
    - ['indent']
    - ['ident', 'border']
    - [':']
    - ['space']
    - ['dimension', ['1', 'px']]
    - ['space']
    - ['ident', 'solid']
    - ['newline']
    - ['ident', 'body']
    - ['indent']
    - ['ident', 'background']
    - [':']
    - ['space']
    - ['hash', '#fff']
    - ['outdent']
    - ['outdent']
    - ['eos']

'should parse with semicolons':
  code: >
          .a
            color: red;
            & .b
              background: url(image.png), #fff;
            &:hover
              color: green;
  expect:
    - ['klass', '.a']
    - ['indent']
    - ['ident', 'color']
    - [':']
    - ['space']
    - ['ident', 'red']
    - [';']
    - ['newline']
    - ['&']
    - ['space']
    - ['klass', '.b']
    - ['indent']
    - ['ident', 'background']
    - [':']
    - ['space']
    - ['url', 'image.png']
    - [',']
    - ['space']
    - ['hash', '#fff']
    - [';']
    - ['outdent']
    - ['&']
    - [':']
    - ['ident', 'hover']
    - ['indent']
    - ['ident', 'color']
    - [':']
    - ['space']
    - ['ident', 'green']
    - [';']
    - ['outdent']
    - ['outdent']
    - ['eos']
    
'should parse mixins':
  code: >
          mixin(param, param) {
            property: value
          }
  expect:
    - ['function', 'mixin']
    - ['ident', 'param']
    - [',']
    - ['space']
    - ['ident', 'param']
    - [')']
    - ['space']
    - ['{']
    - ['indent']
    - ['ident', 'property']
    - [':']
    - ['space']
    - ['ident', 'value']
    - ['outdent']
    - ['}']
    - ['newline']
    - ['eos']
