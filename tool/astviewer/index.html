<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gloss AST Viewer</title>

<link rel="stylesheet" type="text/css" href="astviewer.css">

</head>
<body>
	<div class="container">
		<div class="clearfix">
			<div class="floatbox source">
				<textarea rows="5"></textarea>
			</div>
			<div class="floatbox ast"></div>
		</div>

        <form action="#" method="get">
            <button class="button-lexer" type="button">Run Lexer</button>
            <input type="checkbox" id="performRewrite">
            <label for="performRewrite">Perform Rewrite</label>
        </form>
		
	</div>
	<script type="application/dart" src="astviewer.dart"></script>
	<script src="packages/browser/dart.js"></script>
</body>
</html>
